steps:
- name: gcr.io/cloud-builders/gcloud
  args:
    - '-c'
    - >
      gcloud builds triggers run Blindchat-vllm
      --branch=main
      --region=europe-west1
  entrypoint: bash
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/amd-sev-356012/mithril-os/blindchat-ui:latest', '.']
  env:
  - "DOCKER_BUILDKIT=1"
images:
- 'europe-west1-docker.pkg.dev/amd-sev-356012/mithril-os/blindchat-ui:latest'
options:
  requestedVerifyOption: VERIFIED
